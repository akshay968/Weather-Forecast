<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>
    <link rel="shortcut icon" href="src/13n.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="body">
        <div class="container p-5 pb-3 mt-5 mb-5">
            <!-- <div class="row r0w-1"> -->
            <h1 class="heading mb-4">
                Daily Weather
                <!-- <img src={topIcon} alt="weather-icon" /> -->
            </h1>
            <form action="" class="input-group mb-3">
                <input type="text" class="form-control ps-4" id="city-search" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" placeholder="Please enter a city" autocomplete="off" />
                <!-- <button class="button rounded-circle button-2">
                        <img src="src/search.png" alt="" width="27px" />
                    </button> -->
                <button class="btn btn-rounded primary-button ms-3 button-2" type="button" id="button-addon2">
                    Search
                </button>
            </form>
            <!-- </div> -->
            <div class="row row-2 mt-4 p-2">
                <div class="col-md">
                    <h1 class="city-name">
                    </h1>
                    <ul class="list-unstyled txt">
                        <li class="date-time">
                        </li>
                        <li>
                            Humidity: <span class="humidity">{humidity}%</span>, Wind: <span
                                class="wind">{wind}km/h</span>
                        </li>
                    </ul>
                    <h4>
                    </h4>

                </div>
                <div class="col-md display-block">
                    <h2>
                        <span class="weather-image">
                            <img src="src/13d.png" alt="">
                        </span>
                        <span class="temparature t" id="temparature">21°</span>
                    </h2>
                </div>
            </div>
            <hr>
            <div class="row row-3">
                <div class="col">
                    <h5 class="day day1">Mon</h5>
                    <span class="day-temp img1"></span>
                    <h5 class="day-temp temp1"> <span class="min1">13°</span> </h5>
                </div>
                <div class="col">
                    <h5 class="day day2">Mon</h5>
                    <span class="day-temp img2"></span>
                    <h5 class="day-temp temp2"> <span class="min2">13°</span> </h5>
                </div>
                <div class="col">
                    <h5 class="day day3">Mon</h5>
                    <span class="day-temp img3"></span>
                    <h5 class="day-temp temp3"> <span class="min3">13°</span> </h5>
                </div>
                <div class="col">
                    <h5 class="day day4">Mon</h5>
                    <span class="day-temp img4"></span>
                    <h5 class="day-temp temp4"> <span class="min4">13°</span> </h5>
                </div>
                <div class="col">
                    <h5 class="day day5">Mon</h5>
                    <span class="day-temp img5"></span>
                    <h5 class="day-temp temp5"> <span class="min5">13°</span> </h5>
                </div>
                <div class="col">
                    <h5 class="day day6">Mon</h5>
                    <span class="day-temp img6"></span>
                    <h5 class="day-temp temp6"> <span class="min6">13°</span> </h5>
                </div>
            </div>
            <div class="github text-center mb-3">
                <br>
                <a href="">OpenSource Code</a> by <a href="https://github.com/akshay968">Akshay</a>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
